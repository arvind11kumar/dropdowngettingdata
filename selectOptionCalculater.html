<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
.inputnumber{
    width: 150px;
    height: 35px;
    font-size: 25px;
    font-weight: bolder;

}
.inputnumber option{
    font-size: 25px;
    font-weight: bolder;
}

.btn{
    height: 40px;
    width: 200px;
    border-radius: 22px;
    background-color: aqua;
    margin-left: 40px;
    color: red;
    font-size: 25px;
    font-weight: bolder;
}

    </style>
    
</head>
<body>
    
    <div>
        <h2>making option type calculaler </h2>
        <div>
            <select class="inputnumber">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <select class="operater inputnumber">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="/">/</option>
                <option value="*">*</option>
            </select>
            <select class="inputnumber imput_num2">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <button class="btn">calculate</button>
        </div>
        <h1 class="show_data">result</h1>
    </div>
</body>
<script >
    let sel_h1_tag=document.querySelector(".show_data");
    let num1=document.querySelector(".inputnumber");
    let num2=document.querySelector(".imput_num2")
    let operater=document.querySelector(".operater")
    let click_btn=document.querySelector(".btn");

    click_btn.addEventListener("click",function(){
        // console.log(num1.value);
        // console.log(num2.value);
        // console.log(operater.value);  ////

         
        if(operater.value==="+"){
            
            console.log(parseInt(num1.value)+parseInt(num2.value))
            sel_h1_tag.innerText=parseInt(num1.value)+parseInt(num2.value);
            
           // console.log(parseInt("6")+parseInt("5"))  //example for forther use
            // console.log(2+3)
            // console.log("2"+"3");
        }else if(operater.value=="-"){
            console.log(num1.value-num2.value)
            sel_h1_tag.innerText=num1.value-num2.value;

        }else if(operater.value==="*"){
            console.log(num1.value*num2.value)
            sel_h1_tag.innerText=num1.value-num2.value;
        }else if(operater.value==="/"){
            console.log(num1.value/num2.value)
            sel_h1_tag.innerText=num1.value-num2.value;

        }



    })


</script>


</html>
